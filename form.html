<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <form method="Get" action="#">
        <h1>Student Entry Form</h1>
        <label>Enter Student ID</label><input type="text" placeholder="Enter id" required/><br/>
        <label>Enter First Name </label><input type ="text" placeholder="Enter First Name" required/><br/>
        <label>Enter Last Name </label><input type="text" placeholder="Enter Last Name" required/><br/>
        <label>Address</label><input type="text" placeholder="Enter Address"/><br/>
        <label>City</label><input type="text" placeholder="Enter City"/><br/>
        <label>Gender</label><input type="radio" id ="r"/><label>Men</label><br>
        <input type="radio" id ="r1"/><label>WoMen</label><br><br>
        <label>Email</label><input type="email" id="phone" placeholder="Enter your phone number" required/><br/>
        <label>Phone Number</label><input id="birthDate" type="tel" required/><br/>
        <label>Birth date</label><input type="date" required/><br/>
        <label for="image">Select Photo</label><input id ="image" type="file" accept="image/png,image/jpeg"/><br/>
        <label>Enter marks of English:</label><input type="number"value="70"min="0" max="100" required/><br/>
        <label>Enter marks of Mathematics:</label><input type="number"value="75"min="0" max="100" required/><br/>
        <label>Enter marks of Science:</label><input type="number"value="75"min="0" max="100" required/><br/>
        <label>Enter marks of Social Science:</label><input type="number"value="70"min="0" max="100" required/><br/>
        <label>Enter marks of Punjabi:</label><input type="number"value="75"min="0" max="100" required/><br/>
        <label>Enter marks of Hindi:</label><input type="number"value="70"min="0" max="100" step="1" required/><br/>
        
        <input type="Submit" onclick="alert(Hello)"/>
    </form>
</body>
</html>
